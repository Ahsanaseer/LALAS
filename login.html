<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - LALAS</title>
    <link rel="icon" type="image/png" href="PICS/Lalas Logo Name.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="components.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="nav-container"></div>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1 class="auth-title">LALAS</h1>
                    <p class="auth-subtitle">Welcome back</p>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">LOGIN</button>
                    <button class="auth-tab" data-tab="signup">SIGN UP</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="input-group">
                        <input required type="email" name="email" autocomplete="email" class="input" id="loginEmail">
                        <label class="user-label" for="loginEmail">Email</label>
                    </div>
                    
                    <div class="input-group">
                        <input required type="password" name="password" autocomplete="current-password" class="input" id="loginPassword">
                        <label class="user-label" for="loginPassword">Password</label>
                    </div>

                    <div class="auth-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn">LOGIN</button>
                    
                    <p class="auth-footer-text">
                        Don't have an account? <a href="#" class="auth-link" data-switch="signup">Sign up</a>
                    </p>
                </form>

                <!-- Sign Up Form -->
                <form class="auth-form" id="signupForm">
                    <div class="input-group">
                        <input required type="text" name="name" autocomplete="name" class="input" id="signupName">
                        <label class="user-label" for="signupName">Full Name</label>
                    </div>

                    <div class="input-group">
                        <input required type="email" name="email" autocomplete="email" class="input" id="signupEmail">
                        <label class="user-label" for="signupEmail">Email</label>
                    </div>
                    
                    <div class="input-group">
                        <input required type="password" name="password" autocomplete="new-password" class="input" id="signupPassword">
                        <label class="user-label" for="signupPassword">Password</label>
                    </div>

                    <div class="input-group">
                        <input required type="password" name="confirmPassword" autocomplete="new-password" class="input" id="confirmPassword">
                        <label class="user-label" for="confirmPassword">Confirm Password</label>
                    </div>

                    <label class="terms-checkbox">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#" class="auth-link">Terms & Conditions</a></span>
                    </label>

                    <button type="submit" class="auth-btn">SIGN UP</button>
                    
                    <p class="auth-footer-text">
                        Already have an account? <a href="#" class="auth-link" data-switch="login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Auth form switching
        const loginTab = document.querySelector('[data-tab="login"]');
        const signupTab = document.querySelector('[data-tab="signup"]');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authLinks = document.querySelectorAll('.auth-link[data-switch]');

        function switchToLogin() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        }

        function switchToSignup() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }

        loginTab.addEventListener('click', switchToLogin);
        signupTab.addEventListener('click', switchToSignup);

        authLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = link.getAttribute('data-switch');
                if (target === 'login') {
                    switchToLogin();
                } else {
                    switchToSignup();
                }
            });
        });

        // Form submissions
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
            console.log('Login submitted');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your signup logic here
            console.log('Signup submitted');
        });
    </script>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Back to Top Button -->
    <div id="back-to-top-container"></div>
  </body>
</html>
